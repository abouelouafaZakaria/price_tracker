<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi ajouté</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            max-width: 450px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ffb347, #ffcc33);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1rem;
            margin-bottom: 30px;
        }
        a {
            padding: 12px 25px;
            background: linear-gradient(90deg, #ffb347, #ffcc33);
            color: #000;
            font-weight: 600;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suivi ajouté !</h1>
        <p>Nous allons vous alerter par email dès que le prix descendra sous votre seuil.</p>
        <a href="/choices">Retour à l’accueil</a>
    </div>
</body>
</html>
